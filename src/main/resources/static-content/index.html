<!DOCTYPE html>
<html>
    <head>
        <title>Martifacts</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="pure-min.css">
        <link rel="stylesheet" href="grids-responsive-min.css">
        <link rel="stylesheet" href="martifact.css">
        <link rel="stylesheet" href="jquery.dataTables.min.css">
        
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        
        <script src="jquery-2.1.4.min.js"></script>
        <script src="jquery.dataTables.min.js"></script>
        
        <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">        
    </head>
    <body>
        <div class="header">
            <h1 style="font-family: 'Raleway', sans-serif;">Martifacts</h1>
        </div>
        <div class="content">
            <form id="searchform" class="pure-form" action="">
                <table width="100%" border="0">
                    <tr>
                        <td width="100%">
                            <input id="q" name="q" type="text" style="width:100%;" placeholder="Search for tags, IDs, or sha1 hashes (can't do filenames or dates yet)">
                        </td>
                        <td>
                            <button id="search" class="pure-button pure-button-primary">Search</button>
                        </td>
                    </tr>
                </table>
            </form>
            Or use this site's <a id="getclient" href="martifacts" download>command-line client</a>.<br/><br/>
            <table id="results" class="display compact" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Tags</th>
                    </tr>
                </thead>
 
                <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Tags</th>
                    </tr>
                </tfoot>
            </table>
            <div class="footer">
                <a href="http://github.com/martylamb/martifacts">Source on GitHub</a>
            </div>
        </div>
        <iframe id="download_target" style="display:none;"></iframe>  
        <script>
            var results;
            var q = "";
            
            function updateSearchButton() {
                $("#search").prop("disabled", ($("#q").val() === q));
            }
            
            $(function() {
                results = $("#results").dataTable( {
                    "ajax" : {
                        "url" : "search?q=",
                        "dataSrc" : ""
                    },
                    "columns": [
                        { "data": function(row, type, val, meta) {
                                        if (type === 'display') {
                                            return "<a href='get/" + row.id + "'>" + row.name + "</a><br/>";
                                        } else return row.name;
                                  },
                          "sClass": "table-filename"
                        },
                        { "data": function(row, type, val, meta) {
                                        if (type == 'display') {
                                            return row.size.toLocaleString();
                                        } else return row.size;
                                  },
                          "sClass": "table-size"
                        },
                        { "data": function(row, type, val, meta){
                                      if (type === 'display') {
                                          return row.tags.join(' ') + "<div class='sha1'/>sha1:" + row.sha1 + "</div>";
                                      } else return row.tags;
                                  },
                          "sClass": "table-tags"
                        }
                    ],
                    "oLanguage": {
                        "sSearch": "Filter results:",
                        "sZeroRecords": "No matching Martifacts found.",
                        "sLoadingRecords": "Loading Martifacts..."
                    },
                    aLengthMenu: [
                        [25, 50, 100, 200, -1],
                        [25, 50, 100, 200, "All"]
                    ],
                    iDisplayLength: 25                    
                });
                
                $("#searchform").submit(function(e) {
                    q = $("#q").val();
                    updateSearchButton();
                    results.DataTable().ajax.url("search?" + $(this).serialize()).load();
                    e.preventDefault();
                });
                
                $("#q").change(updateSearchButton);
                $("#q").keyup(updateSearchButton);
                updateSearchButton();
                
                var site = encodeURIComponent(window.location.href.replace(/[?#].*/, "").replace(/index.html$/, ""));
                $("#getclient").attr("href", "martifacts?site=" + site);
                
            });
        </script>
    </body>
</html>
